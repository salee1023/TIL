{% extends 'base.html' %}

{% block title %}
    <h1>INDEX</h1>
    <a href="{% url 'articles:new' %}">NEW</a>
{% endblock %}

{% block content %}
    {% for article in articles %}
        <h2>제목 : {{ article.title }}</h2>
        <p>내용 : {{ article.content }}</p>
        <a href="{% url 'articles:detail' article.pk %}" class="mt-5">DETAIL</a>
        <hr>
    {% endfor %}    
{% endblock %}
