<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9. Vue v-show</title>
</head>
<body>
  <div id="app">
    <h2>1. v-if</h2>
    <p v-if="isTrue">
      v-if - true
    </p>
    <p v-if="isFalse">
      v-if - false
    </p>
    <hr>

    <h2>2. v-show</h2>
    <p v-show="isTrue">
      v-show - true
    </p>
    <p v-show="isFalse">
      v-show - false
    </p>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isTrue: true,
        isFalse: false,
      }
    })
  </script>
</body>
</html>
