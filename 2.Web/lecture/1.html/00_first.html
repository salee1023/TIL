<!DOCTYPE html> <!--이 문서가 html5로 된 문서라는 것을 알려준다-->
<html> <!--최상위 태그-->
<head>  
    <meta charset="UTF-8"> <!--인코딩을 UTF-8로 하겠다-->
    <title>Hello, HTML</title> <!--타이틀 탭의 이름을 정해준다.-->
</head>
<body>
    <!-- 이거는 주석입니다. -->
    <h1>나의 첫번째 HTML</h1> <!--제목-->
    <p>이것은 본문입니다.</p> <!--paragraph-->
    <!--a 태그만 사용할 수 있는 속성 href : 속성값에 설정한 링크로 보내준다.-->
    <a href="https://www.naver.com">네이버로 고고!</a> 
</body>    
</html>
