{% extends 'base.html' %}

{%block title %}
Articles
{% endblock %}

{% block content %}
<h2 class="text-center">Articles</h2>
<a href="{% url 'articles:new' %}">[NEW]</a>
<hr>
{% for article in articles %}
    <p>글 번호 : {{ article.pk }}</p>
    <p>글 제목 : {{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}">
    [DETAIL]
    </a>
    <hr>
{% endfor %}
{% endblock %}
